<!DOCTYPE html>
<html>
<head>
	<title>Schedule Test</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	<h1>Input File</h1>
	<form name="Form1" action="http://localhost:8080/HCSystemApp/ScheduleServlet"> 
		<i>Choose action<br><br></i>
		<select name="action" size="1" id ="action">
			<option value="create">Create Appointment</option>
			<option value="change">Change Appointment</option>
			<option value="cancel">Cancel Appointment</option>
		</select>
		<br><br>
		
		<div id="test1" class="hideable">
			<B>Doctor:</B> <input type="text" name="do0"><br>
			<B>Date(mm/dd/yyyy):</B> <input type="text" name="da0"><br>
			<B>Time(hh:mm):</B> <input type="text" name="ti0"><br>
			<B>Patient Name:</B> <input type="text" name="na0"><br>
			<br><input type="submit" value="Submit" />
		</div>
		
		<div id="test2" class="hideable">
			<B>New Doctor:</B> <input type="text" name="do1"><br>
			<B>New Date(mm/dd/yyyy):</B> <input type="text" name="da1"><br>
			<B>New Time(hh:mm):</B> <input type="text" name="ti1"><br><br>
			<B>Old Doctor:</B> <input type="text" name="do1a"><br>
			<B>Old Date(mm/dd/yyyy):</B> <input type="text" name="da1a"><br>
			<B>Old Time(hh:mm):</B> <input type="text" name="ti1a"><br>
			<B>Patient Name:</B> <input type="text" name="na1"><br>
			<br><input type="submit" value="Submit" />
		</div>
		
		<div id="test3" class="hideable">
			<B>Doctor:</B> <input type="text" name="do2"><br>
			<B>Date(mm/dd/yyyy):</B> <input type="text" name="da2"><br>
			<B>Time(hh:mm):</B> <input type="text" name="ti2"><br>
			<B>Patient Name:</B> <input type="text" name="na2"><br>
			<br><input type="submit" value="Submit" />
		</div>
	</form>
	
	<script>
	$(function() {
	    $("#action").on("change",function() {
	       var selectedAction = $(this).children("option").filter(":selected").text();
	       $(".hideable").hide();
	       if(selectedAction=="Create Appointment")
	       {
	       		$("#test1").show();
	       }
	       else if(selectedAction=="Change Appointment")
	       {
	       		$("#test2").show();
	       }
	       else if(selectedAction=="Cancel Appointment")
	       {
	       		$("#test3").show();
	       }
	    }).change();
	});

	</script>
</body>
</html>
